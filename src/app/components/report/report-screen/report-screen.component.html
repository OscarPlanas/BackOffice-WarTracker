<div id="UserListForm" class="header">
    <h2>Reports list</h2>
</div>

<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Owner</td>
        <td>Reported</td>
        <td>Reason</td>
        <td>Type</td>
        <td>Date</td>
        

    </tr>
    <tr *ngFor="let Report of listReports">
        <td style="color:rgb(255, 255, 255)">{{Report._id}}</td>
        <td style="color:rgb(255, 255, 255)">{{Report.owner}}</td>
        <td style="color:rgb(255, 255, 255)">{{Report.reported}}</td>
        <td style="color:rgb(255, 255, 255)">{{Report.reason}}</td>  
        <td style="color:rgb(255, 255, 255)">{{Report.type}}</td>
        <td style="color:rgb(255, 255, 255)">{{Report.date}}</td>
        <td>
            <button class="delete-button" (click)="deleteReport(Report._id!)">
                Delete
            </button>
        </td>
    </tr>
</table>
