<div id="UserListForm" class="header">
    <h2>Events list</h2>
</div>

<table class="table table-striped">
    <tr>
        <td>Title</td>
        <td>Image</td>
        <td>Description</td>
        <td>Owner</td>
        <td>Date</td>
        <td>Location</td>
        <td>Participants</td>
		<td>ID</td>

    </tr>
    <tr *ngFor="let Event of listEvents">
		<td style="color:rgb(255, 255, 255)">{{Event.title}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.image}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.description}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.owner}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.date}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.location}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event.participants?.length}}</td>
        <td style="color:rgb(255, 255, 255)">{{Event._id}}</td>
        <!-- <td style="color:rgb(255, 255, 255)">{{Serie._id}}</td> -->
        <td>
            <button class="delete-button" (click)="deleteEvent(Event._id!)">
                Delete
            </button>
            <button class="update-button" (click)="go2UpdateEvent(Event._id!)">
                Update
            </button>
        </td>
    </tr>
</table>
